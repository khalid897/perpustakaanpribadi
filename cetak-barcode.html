<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cetak Barcode</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #00C9FF, #92FE9D);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 30px;
    }

    .label-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .label {
      width: 180px;
      height: 140px;
      background: white;
      border-radius: 10px;
      border: 2px solid #2980b9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .barcode-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .barcode-wrapper canvas {
      margin-bottom: 4px;
    }

    .barcode-wrapper div {
      font-size: 10px;
      color: #333;
    }

    .no-print {
      text-align: center;
      margin-bottom: 20px;
    }

    .no-print button {
      background: #f06292;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .no-print button:hover {
      background: #e91e63;
    }

    @media print {
      body { background: white; }
      .no-print, h1 { display: none; }
      .label {
        box-shadow: none;
        page-break-inside: avoid;
        animation: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Cetak Barcode</h1>

  <div class="no-print">
    <button onclick="window.print()">üñ®Ô∏è Cetak Area Ini</button>
  </div>

  <div class="label-container" id="labelContainer"></div>

  <script>
    // GANTI dengan URL dan API KEY Supabase-mu
    const supabaseUrl = 'https://xbbodgtxbjqoqxmzqrva.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhiYm9kZ3R4Ympxb3F4bXpxcnZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNzIxNTksImV4cCI6MjA2NTY0ODE1OX0.2JcNFYUasDTbZF6u6R5xUsdh8dilxUiFvoMYp4MmL9s';
    const db = supabase.createClient(supabaseUrl, supabaseKey);

    async function ambilDataBuku() {
      const { data: books, error } = await db.from("buku").select("*");

      if (error) {
        console.error("Gagal mengambil data:", error.message);
        return;
      }

      tampilkanBarcode(books);
    }

    function tampilkanBarcode(books) {
      const container = document.getElementById("labelContainer");
      container.innerHTML = "";

      books.forEach((buku, i) => {
        const idInv = buku.id_inventaris || ("INV-" + String(i + 1).padStart(3, "0"));
        const judul = buku.judul || "Tanpa Judul";

        const labelDiv = document.createElement("div");
        labelDiv.className = "label";
        labelDiv.style.animationDelay = `${i * 0.1}s`;

        const barcodeWrap = document.createElement("div");
        barcodeWrap.className = "barcode-wrapper";

        const canvas = document.createElement("canvas");
        canvas.id = "barcode-" + i;

        const labelText = document.createElement("div");
        labelText.textContent = idInv;

        barcodeWrap.appendChild(canvas);
        barcodeWrap.appendChild(labelText);
        labelDiv.appendChild(barcodeWrap);
        container.appendChild(labelDiv);

        JsBarcode(canvas, idInv, {
          format: "CODE128",
          width: 1.5,
          height: 50,
          displayValue: true,
          text: judul,
          textPosition: "top",
          fontSize: 8,
          marginTop: 0,
          marginBottom: 0
        });
      });
    }

    // Jalankan saat halaman dimuat
    ambilDataBuku();
  </script>

</body>
</html>
