<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cetak Barcode</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #00C9FF, #92FE9D);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 30px;
    }

    .label-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .label {
      width: 180px;
      height: 140px;
      background: white;
      border-radius: 10px;
      border: 2px solid #2980b9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;

      /* ANIMASI */
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .barcode-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .barcode-wrapper canvas {
      margin-bottom: 4px;
    }

    .barcode-wrapper div {
      font-size: 10px;
      color: #333;
    }

    .no-print {
      text-align: center;
      margin-bottom: 20px;
    }

    .no-print button {
      background: #f06292;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .no-print button:hover {
      background: #e91e63;
    }

    @media print {
      body {
        background: white;
      }

      .no-print, h1 {
        display: none;
      }

      .label {
        box-shadow: none;
        page-break-inside: avoid;
        animation: none; /* hilangkan animasi saat print */
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Cetak Barcode</h1>

  <div class="no-print">
    <button onclick="window.print()">üñ®Ô∏è Cetak Area Ini</button>
  </div>

  <div class="label-container" id="labelContainer"></div>

  <script>
    const books = JSON.parse(localStorage.getItem("books")) || [];
    const container = document.getElementById("labelContainer");

    books.forEach((buku, i) => {
      const idInv = buku.idInventaris || ("INV-" + String(i + 1).padStart(3, "0"));
      const judul = buku.judul || "Tanpa Judul";

      const labelDiv = document.createElement("div");
      labelDiv.className = "label";
      labelDiv.style.animationDelay = `${i * 0.1}s`; // animasi muncul bertahap

      const barcodeWrap = document.createElement("div");
      barcodeWrap.className = "barcode-wrapper";

      const canvas = document.createElement("canvas");
      canvas.id = "barcode-" + i;

      const labelText = document.createElement("div");
      labelText.textContent = idInv;

      barcodeWrap.appendChild(canvas);
      barcodeWrap.appendChild(labelText);
      labelDiv.appendChild(barcodeWrap);
      container.appendChild(labelDiv);

      JsBarcode(canvas, idInv, {
        format: "CODE128",
        width: 1.5,
        height: 50,
        displayValue: true,
        text: judul,
        textPosition: "top",
        fontSize: 8,
        marginTop: 0,
        marginBottom: 0
      });
    });
  </script>

</body>
</html>
